on:
  push:
    branches:
      - main
  schedule:
    - cron: "5 11,16,19 * * *"

jobs:
  deploy-production:
    name: Deploy Production
    runs-on: docker
    timeout-minutes: 2
    steps:
      - name: Checkout Repository
        timeout-minutes: 0.25
        uses: https://github.com/actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Mise Install
        timeout-minutes: 0.25
        uses: https://github.com/jdx/mise-action@e3d7b8d67a7958d1207f6ed871e83b1ea780e7b0 # v3.3.1
      - name: Project Setup
        timeout-minutes: 0.75
        run: deno task setup
      - name: Create CI Artefacts
        timeout-minutes: 0.25
        run: deno task create-ci-artefacts
      - name: Deploy Production
        timeout-minutes: 1.25
        run: deno deploy --token=${{ secrets.DENO_DEPLOY_PERSONAL_ACCESS_TOKEN }} --prod
